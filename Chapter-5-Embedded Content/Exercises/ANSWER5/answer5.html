<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            text-align: center;
        }
        
        video {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        
        .video-info {
            margin-top: 16px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>VIDEOOO</h1>
        
        <!-- Video element with required attributes -->
        <video 
            controls 
            loop 
            poster="/api/placeholder/640/360" 
            width="640">
            <!-- Source for the video file -->
            <source src="Afusic - Pal Pal (Official Music Video) Prod. @AliSoomroMusic.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
