<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1 class="title">RGB Color Guessing Game</h1>
            <p class="subtitle">Can you identify the color by its RGB value?</p>
        </div>
        
        <!-- Game stats display -->
        <div class="game-stats">
            <div class="lives">Lives: <span id="lives-count">3</span></div>
            <div class="score">Score: <span id="score-count">0</span></div>
        </div>
        
        <!-- Difficulty selector -->
        <div class="difficulty-section">
            <p>Difficulty:</p>
            <button class="difficulty-btn active" data-difficulty="easy">Easy (3 colors)</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium (6 colors)</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard (9 colors)</button>
        </div>
        
        <!-- RGB value display -->
        <div class="rgb-display">
            <div class="rgb-value" id="rgb-value">RGB(255, 255, 255)</div>
        </div>
        
        <!-- Color options container -->
        <div class="color-options" id="color-options">
            <!-- Color options will be generated by JavaScript -->
        </div>
        
        <!-- Game message -->
        <div class="message" id="message"></div>
        
        <!-- Button container -->
        <div class="btn-container">
            <button class="btn" id="next-btn">Next Color</button>
        </div>
    </div>
    
    <!-- Game over modal -->
    <div class="game-over" id="game-over">
        <h2>Game Over</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button class="btn" id="play-again-btn">Play Again</button>
    </div>

    <script src="java.js"></script>
</body>
</html>
